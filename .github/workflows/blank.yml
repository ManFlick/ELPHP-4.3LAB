<?php
// Start session once at the very top
if (session_status() === PHP_SESSION_NONE) {
    session_start();
}

// Handle form submission
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $_SESSION['user'] = [
        'name' => $_POST['name'],
        'age' => $_POST['age'],
        'email' => $_POST['email']
    ];
    header("Location: Index.php?view=details");
    exit();
}

// Safe check for ?view
$view = $_GET['view'] ?? null;
?>

<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<?php if ($view === "details" && isset($_SESSION['user'])): ?>
    <!-- Show User Profile -->
    <h2>User Profile</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Name:</strong> <?= htmlspecialchars($_SESSION['user']['name']) ?></li>
        <li class="list-group-item"><strong>Age:</strong> <?= htmlspecialchars($_SESSION['user']['age']) ?></li>
        <li class="list-group-item"><strong>Email:</strong> <?= htmlspecialchars($_SESSION['user']['email']) ?></li>
    </ul>
<?php else: ?>
    <!-- Show Registration Form -->
    <h2>Register</h2>
    <form method="POST" action="" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<?php endif; ?>

</body>
</html>

